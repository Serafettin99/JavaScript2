<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif" />
    <script>
      'use strict';
      // Create a variable to store a reference to the img
      let catImg = document.getElementsByTagName('img')[0];
      // Change the style of the img to have a "left" of "0px", so that it starts at the left hand of the screens.
      let positionLeft = 0;
      catImg.style.left = positionLeft + 'px';
      let middlePoint;
      //Create a function called catWalk() that moves the cat 10 pixels to the right of where it started, by changing the "left" style property.
      function walkTheCat() {
        middlePoint = (document.body.clientWidth - catImg.width) / 2;
        if (positionLeft < middlePoint) {
          catImg.style.left = positionLeft + 'px';
          positionLeft += 10;
        } else {
          //When the cat reaches the middle of the screen, replace the img with an image of a cat dancing (use this URL: https://tenor.com/StFI.gif), keep it dancing for 5 seconds, and then replace the img with the original image and have it continue the walk.
          window.clearInterval(interval);
          catImg.src = './photo/tenor.gif';
          window.setTimeout(changeAfter5sec, 5000);
        }
      }

      function changeAfter5sec() {
        catImg.src = 'http://www.anniemation.com/clip_art/images/cat-walk.gif';
        interval = window.setInterval(goOnAndResetTheAnimation, 50);
      }
      //When the cat reaches the right-hand of the screen, restart them at the left hand side ("0px"). So they should keep walking from left to right across the screen, forever and ever.
      function goOnAndResetTheAnimation() {
        if (positionLeft > window.innerWidth) {
          window.clearInterval(interval);
          positionLeft = 0;
          interval = window.setInterval(walkTheCat, 50);
        } else {
          positionLeft += 10;
          catImg.style.left = positionLeft + 'px';
        }
      }
      //Call that function every 50 milliseconds. Your cat should now be moving across the screen from left to right. Hurrah!
      let interval = window.setInterval(walkTheCat, 50);
    </script>
  </body>
</html>
