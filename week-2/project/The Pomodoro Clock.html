<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Pomodoro Clock</title>
    <link rel="stylesheet" href="The Pomodoro Clock.css" />
  </head>
  <body>
    <main>
      <h1>Pomodoro Clock</h1>
      <h3>Session Length</h3>
      <h3>
        <span id="down-arrow">&darr;</span>
        <span id="board">25</span>
        <span id="up-arrow">&uarr;</span>
      </h3>
      <section>
        <h1>Session</h1>
        <div id="time-board">25:00</div>
      </section>
      <div class="footer">
        <span class="play-pause" id="play"></span>
        <span class="play-pause" id="pause"></span>
      </div>
    </main>
    <script src="thePomodoroClock.js"></script>
  </body>
</html>
