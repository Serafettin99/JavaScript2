<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The Tip Calculator</title>
  </head>
  <body>

    <main class='inner-form'>
      <form class='inner-form'>
        <div id='topic'>
          <div>TIP CALCULATOR</div>
        </div>
        <div class='inner-form inner'>
          <label for="">How much was your bill?</label>
          <div>
            <span>$</span>
            <input type="text" id="service">
          </div>
        </div>
        <div class='inner-form inner'>
          <label for="">How was your service?</label>
          <select id="serv-point">
            <option disabled selected value="0">--Please choose an option--</option>
            <option value="0.30">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was OK</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </div>
        <div class='inner-form inner'>
          <label for="">How many people are sharing the bill?</label>
          <div>
            <input type="text" id="sharing">
            <span>people</span>
          </div>
        </div>
      </form>
      <div id="screen">
        <label for=""></label>
        <input type="submit" name="CALCULATE!" id="calc-btn">
        <sup>$</sup>
        <span id="tip">0.00</span>
        <div id="each">each</div>
      </div>

    </main>
    <script src='theTipCalculator.js'></script>
  </body>
</html>
